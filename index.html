<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css-master/normalize.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="product-card">
        <div class="img-section">
          <picture class="img-container">
            <!-- For Desktop -->
            <source
              srcset="./images/image-product-desktop.jpg"
              media="(min-width: 800px)"
            />
            <!-- For Mobile -->
            <source
              srcset="./images/image-product-mobile.jpg"
              media="(max-width: 800px)"
            />

            <!-- Default Image -->
            <img
              src="./images/image-product-desktop.jpg"
              alt="
              Elegant Chanel Paris perfume on a creamy surface, juxtaposed with vibrant green leaves."
            />
          </picture>
        </div>

        <div class="container">
          <h2 class="heading-secondary">Perfume</h2>
          <h1 class="heading-primary">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex">
            <p class="current-price">$149.99</p>
            <p class="discount-price">$169.99</p>
          </div>

          <button>
            <img src="./images/icon-cart.svg" alt="" /> <span>Add to Cart</span>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
